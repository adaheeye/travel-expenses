<div mat-dialog-title>
  <span>Add traveler(s)</span>
  <button mat-icon-button mat-dialog-close class="float-right mt-3">
    <mat-icon aria-label="Close dialog">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="travelerForm">
    <mat-form-field class="w-100">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
      <mat-error *ngIf="travelerForm.controls['firstName'].invalid && travelerForm.controls['firstName'].touched">
        <p *ngIf="travelerForm.controls['firstName'].errors?.required">First name is required</p>
        <p *ngIf="travelerForm.controls['firstName'].errors?.duplicateName">Same first name and last name already exist</p>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName">
      <mat-error *ngIf="travelerForm.controls['lastName'].invalid && travelerForm.controls['lastName'].touched">
        <p *ngIf="travelerForm.controls['lastName'].errors?.duplicateName">Same first name and last name already exist</p>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
  <button mat-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" [disabled]="travelerForm.invalid" (click)="addTraveler()">Add</button>
  <button mat-raised-button color="accent" [disabled]="!newTravelers.length" (click)="submit()">Submit</button>
</mat-dialog-actions>

<span class="title" *ngIf="travelers.length">Existing travellers & new traveler(s)</span>
<table class="table" *ngIf="travelers.length">
  <thead>
  <tr>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let traveler of travelers; index as i">
    <td style="width: 20%">{{traveler.firstName}}</td>
    <td style="width: 20%">{{traveler.lastName}}</td>
  </tr>
  </tbody>
</table>
