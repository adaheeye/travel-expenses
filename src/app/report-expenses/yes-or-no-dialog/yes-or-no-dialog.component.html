<h1 mat-dialog-title>{{data.labelMessage}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button (click)="dialogRef.close(false)">No</button>
  <button mat-button mat-raised-button color="primary" (click)="dialogRef.close(true)">Ok</button>
</div>
